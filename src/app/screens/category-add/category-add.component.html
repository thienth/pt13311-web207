<div class="row">
	<div class="col-6 offset-sm-3">
		<h3>Tạo mới danh mục</h3>
		<div class="form-group">
			<label for="">Tên danh mục</label>
			<input type="text" class="form-control" value="{{model.name}}" 
				(keyup)="model.name = $event.target.value"
			/>
		</div>
		<div class="row">
			<div class="col-6">
				<img *ngIf="model.image == ''" src="https://www.blackbeltkaratestudio.com/wp-content/uploads/2017/04/default-image.jpg" class="img-fluid img-thumbnail">
				<img *ngIf="model.image != ''" [src]="model.image" class="img-fluid img-thumbnail">
			</div>
		</div>
		<div class="form-group">
			<label for="">Ảnh danh mục</label>
			<input type="text" class="form-control" value="{{model.image}}" 
				(keyup)="model.image = $event.target.value"
			>
		</div>
		<div class="text-center">
			<button (click)="save()" type="button" class="btn btn-success">Lưu</button>
			&nbsp;
			<a routerLink="/" class="btn btn-danger">Hủy</a>
		</div>
	</div>
</div>
