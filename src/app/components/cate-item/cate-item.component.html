
<div *ngIf="itemCate != undefined">
		<h2>{{itemCate.name}}</h2>
		<img [src]="itemCate.avatar" width="100">
		<button type="button" (click)="removeCategory(itemCate)" style="background: red; border: 1px solid red; color: #fff;">Remove</button>	
		<button type="button" (click)="update(itemCate)" style="background: blue; border: 1px solid blue; color: #fff">Edit</button>	
</div>

<div>
	<label for="">Name</label>
	<input type="text" 
		(keyup)="editItem.name = $event.target.value"
		[value]="editItem.name">
</div>
<div>
	<label for="">Image</label>
	<input type="text" 
		(keyup)="editItem.image = $event.target.value"
		[value]="editItem.image">
</div>
<button type="button">Save</button>
<button type="button">Clear</button>
